<!DOCTYPE html>
<html>
<head>
    <title>AI Text Generator</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container"> <!-- new wrapper div for form -->
            <form action="/" method="POST" id="promptForm">
                <div class="input-container">
                    <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt here...">
                    <button type="submit">&#10148;</button> <!-- Arrow character -->
                </div>
            </form>
            {% if generated_text %}
                <div class="results">
                    <p>{{generated_text}}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
